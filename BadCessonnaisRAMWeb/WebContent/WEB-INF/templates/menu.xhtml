<ui:fragment xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:form  styleClass="ariane">
	<p:menubar autoDisplay="false">
		<p:menuitem value="" styleClass="" />
		<p:submenu label="Adhérent">
			<p:menuitem value="Inscription" icon="ui-icon-pencil" action="#{routage.creerAdherent()}"/>
			<p:menuitem value="Rechercher"  icon="ui-icon-search" action="#{routage.listerAdherent()}" />
			<p:separator />
			<p:menuitem value="Suivi des dossiers" url="#" />
		</p:submenu>

		<p:submenu label="Tournoi">
			<p:menuitem value="Créer un tournoi" action="#{routage.creerTournoi()}"/>
			<p:menuitem value="Lister les tournois"	action="#{routage.listerTournoi()}" />
		</p:submenu>

		<p:submenu label="Administration">
			<p:menuitem value="Lister les droits" action="#{routage.listerDroits()}" />
			<p:separator />
			<p:menuitem value="Configurer le site" url="#" />

		</p:submenu>

		<f:facet name="options">
			<p:inputText style="margin-right:10px" />
			<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
		</f:facet>
	</p:menubar>

</h:form>
</ui:fragment>
