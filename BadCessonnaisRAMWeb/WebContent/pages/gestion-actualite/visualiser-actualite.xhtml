<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/disposition-standard.xhtml"
	xmlns:tags="http://java.sun.com/jsf/composite/tags"
	xmlns:fx="http://www.ent-etrs.net/prsi/tags">


	<ui:define name="pageTitle">Tournoi</ui:define>

	<ui:define name="content">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Accueil" action="#{routage.accueil()}" />
				<p:menuitem value="Actualites" action="#{routage.listerTournoi()}" />
			</p:breadCrumb>
		</h:form>
		<h:form id="frmName">
			<p:fieldset header="#{visualiserActualiteBean.actualiteCourante.titre}">

				<h4>#{visualiserActualiteBean.actualiteCourante.titre}</h4>

				<h:outputText value="#{visualiserActualiteBean.actualiteCourante.texte}" escape="false"/>
			
			</p:fieldset>
			
			<p:commandButton value="Retour à la liste des actualités" action="#{routage.listerActualites()}"></p:commandButton>
		</h:form>
	</ui:define>


</ui:composition>
