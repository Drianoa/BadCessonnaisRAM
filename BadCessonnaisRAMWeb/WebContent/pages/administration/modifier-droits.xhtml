<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/disposition-standard.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fx="http://www.ent-etrs.net/prsi/tags">

	<ui:define name="pageTitle">Modifier les droits d'un Adhérent</ui:define>


	<ui:define name="headerContent">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Accueil" action="#{routage.accueil()}" />
				<p:menuitem value="Administration" url="#{routage.listerDroitAdherent()}" />
				<p:menuitem value="Modifier les droits" url="#" />
			</p:breadCrumb>

		</h:form>
	</ui:define>




	<ui:define name="content">

		<br />

		<p:panel header="Modifier les droits d'un adhérent">
			<h:form>
				<h:panelGrid columns="3">


					<fx:etrs-field label="LicenceFcd" for="inputLicenceFcdAdherent">
					<p:inputText label="Licence FCD" id="inputLicenceFcdAdherent"
						disabled="True" value="#{modifierDroitsBean.adherent.licenceFcd}" />
					</fx:etrs-field>


					<fx:etrs-field label="Nom" for="inputNomAdherent">
					<p:inputText label="Nom" id="inputNomAdherent" disabled="True"
						value="#{modifierDroitsBean.adherent.nom}" />
					</fx:etrs-field>

					<fx:etrs-field label="Prenom" for="inputPrenomAdherent">
					<p:inputText label="Prenom" id="inputPrenomAdherent"
						disabled="True" value="#{modifierDroitsBean.adherent.prenom}" />
					</fx:etrs-field>

					<fx:etrs-field label="Date de naissance" for="calendarDateNaissanceAdherent">
					<p:calendar label="Date de naissance"
						id="calendarDateNaissanceAdherent" disabled="True"
						value="#{modifierDroitsBean.adherent.dateNaissance}" />
					</fx:etrs-field>


					<fx:etrs-field label="Droit" for="calendarDateNaissanceAdherent">
					<p:selectOneMenu value="#{modifierDroitsBean.adherent.droit}">
						<f:selectItems value="#{modifierDroitsBean.listeDroits}"/>

					</p:selectOneMenu>
					
					</fx:etrs-field>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Annuler" styleClass="btn-default" action="#{routage.listerDroits()}" ajax="false" immediate="true"/>


					<p:commandButton value="Valider" styleClass="btn-success" action="#{routage.listerDroits()}" actionListener="#{modifierDroitsBean.validerModification()}"  ajax="false" update="@form" />
				</h:panelGrid>
			</h:form>

		</p:panel>









	</ui:define>

</ui:composition>
