<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ram="http://java.sun.com/jsf/composite/ram"
      template="/WEB-INF/templates/disposition-standard.xhtml"
      xmlns:p="http://primefaces.org/ui">

<ui:define name="pageTitle">Gérer les Adhérents</ui:define>


<ui:define name="headerContent">
Inscription d'un adhérent
</ui:define>
<ui:define name="content">


<h:form >  
 

<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">

<p:panel header="Identification">
 <h:panelGrid columns="3"> 
		<p:outputLabel value="Nom :" for="inputNomAdherent" />
		<p:inputText required="true" label="Nom :"  id="inputNomAdherent" value="#{creerAdherent.nouveauAdherent.nom}" requiredMessage="Nom requis"/>
		<p:message  for="inputNomAdherent" />

		<p:outputLabel value="Prénom :" for="inputPrenomAdherent" />
		<p:inputText required="true" label="Nom :"  id="inputPrenomAdherent" value="#{creerAdherent.nouveauAdherent.prenom}" requiredMessage="Prénom requis"/>
		<p:message  for="inputPrenomAdherent" />

		<p:outputLabel value="Date de naissance :" for="calendarDateNaissanceAdherent" />
		<p:calendar required="true" label="Date de naissance" id="calendarDateNaissanceAdherent" value="#{creerAdherent.nouveauAdherent.dateNaissance}" requiredMessage="Date requise"/>
		<p:message  for="calendarDateNaissanceAdherent" />
</h:panelGrid>
 </p:panel>

 <p:panel header="Justificatifs"> 
        <p:selectManyCheckbox  id="justificatif"  layout="grid" columns="2">  
             <f:selectItem itemLabel="Photo d'identité" itemValue="Option 1" />  
             <f:selectItem itemLabel="Certificat médical" itemValue="Option 1" />  
             <f:selectItem itemLabel="Absence de contre indication à la compétition" itemValue="Option 1" /> 
             <f:selectItem itemLabel="Chèque de licence FCD" itemValue="Option 1" /> 
             <f:selectItem itemLabel="Chèque d'adhésion au club" itemValue="Option 1" />
        </p:selectManyCheckbox > 
 </p:panel>
 
<p:panel header="Coordonnées">
	<h:panelGrid columns="3"> 
		<p:outputLabel value="Lieu naissance :" for="inputLieuNaissanceAdherent" />
		<p:inputText required="true" label="Lieu naissance"  id="inputLieuNaissanceAdherent" value="#{creerAdherent.nouveauAdherent.lieuNaissance}" requiredMessage="Lieu requis"/>
		<p:message  for="inputLieuNaissanceAdherent" />
	
		<p:outputLabel value="Adresse :" for="inputAdresseAdherent" />
		<p:inputText required="false" label="Adresse"  id="inputAdresseAdherent" value="#{creerAdherent.nouveauAdherent.adresse}"/>
		<p:message  for="inputAdresseAdherent" />
		
		<p:outputLabel value="Code postal :" for="inputCpAdherent" />
		<p:inputText required="false" label="Adresse"  id="inputCpAdherent" value="#{creerAdherent.nouveauAdherent.codePostal}"/>
		<p:message  for="inputCpAdherent" />
		
		<p:outputLabel value="Ville :" for="inputVilleAdherent" />
		<p:inputText required="false" label="Adresse"  id="inputVilleAdherent" value="#{creerAdherent.nouveauAdherent.ville}"/>
		<p:message  for="inputVilleAdherent" />
		
		<p:outputLabel value="Tél. :" for="inputTelAdherent" />
		<p:inputText required="false" label="Téléphone"  id="inputTelAdherent" value="#{creerAdherent.nouveauAdherent.telephone}"/>
		<p:message  for="inputTelAdherent" />
		<p:outputLabel />
		<p:outputLabel />
		<p:outputLabel />
		
		
	</h:panelGrid>
 </p:panel>
 
 
<p:panel header="Licence" >
	<h:panelGrid columns="3"> 
		<p:outputLabel value="Lieu naissance :" for="inputLieuNaissanceAdherent" />
		 <p:selectOneMenu id="inputTypeLicenceAdherent">  
            <f:selectItem itemLabel="Défense" itemValue="0" />  
            <f:selectItem itemLabel="Civil" itemValue="1" />  
        </p:selectOneMenu>  
		<p:message  for="inputLieuNaissanceAdherent" />
	
		<p:outputLabel value="Licence FCD :" for="inputFCDAdherent" />
		<p:inputText required="false" label="FCD"  id="inputFCDAdherent" />
		<p:message  for="inputFCDAdherent" />
		
		<p:outputLabel value="Licence FFBa :" for="inputFFBaAdherent" />
		<p:inputText required="false" label="FFBa"  id="inputFFBaAdherent" />
		<p:message  for="inputFFBaAdherent" />
		

		
	</h:panelGrid>
 </p:panel>
 
 
 
 
</h:panelGrid>
  <p:commandButton value="Annuler" action="#{routage.accueil()}"/>
    
  <p:commandButton value="Enregistrer" styleClass="btn-success"  actionListener="#{creerAdherent.enregistrer()}" update="@form"/>
      
</h:form>  
  

      










</ui:define>

</ui:composition>
