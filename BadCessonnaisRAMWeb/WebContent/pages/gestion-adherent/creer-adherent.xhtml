<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/templates/disposition-standard.xhtml"
      xmlns:p="http://primefaces.org/ui">>

<ui:define name="pageTitle">Gérer les Adhérents</ui:define>


<ui:define name="headerContent">
Inscription d'un adhérent
</ui:define>
<ui:define name="content">

<p:tabView id="tabView">
	<p:tab title="Identification">
		<h:panelGrid columns="2" cellpadding="10">

	<h:panelGrid columns="3"> 
			<h:outputText value="Nom" />
			<p:inputText required="true" label="Nom"  id="inputNomAdherent"/>
			<p:message  for="inputNomAdherent" />

			<h:outputText value="Prenom" />
			<p:inputText required="true" label="Prenom"  id="inputPrenomAdherent"/>
			<p:message   for="inputPrenomAdherent"/>
			
			<h:outputText value="Date de naissance" />
			<p:calendar required="true" label="Date de naissance" id="calendarDateNaissanceAdherent" />
			<p:message   for="calendarDateNaissanceAdherent"/>
	
			<p:commandButton value="Annuler" styleClass="btn-success" />
			
			
			<p:commandButton value="Enregistrer" styleClass="btn-success"/>
			
	</h:panelGrid>
			
		</h:panelGrid>
	</p:tab>

	<p:tab title="coordonnées" disabled="true">
		<h:panelGrid columns="2" cellpadding="10">
		
		</h:panelGrid>
	</p:tab>

	<p:tab title="Licence" disabled="true">
		<h:panelGrid columns="2" cellpadding="10">
				</h:panelGrid>
	</p:tab>
	<p:tab title="Documents" disabled="true">
		<h:panelGrid columns="2" cellpadding="10">
		</h:panelGrid>
	</p:tab>
	
	<p:tab title="Récapitulatif" disabled="true">
		<h:panelGrid columns="2" cellpadding="10">
		</h:panelGrid>
	</p:tab>

</p:tabView>




</ui:define>

</ui:composition>
