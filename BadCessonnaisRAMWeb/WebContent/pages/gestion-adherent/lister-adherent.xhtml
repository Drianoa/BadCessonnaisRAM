<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/templates/disposition-standard.xhtml"
                xmlns:p="http://primefaces.org/ui">

<ui:define name="pageTitle">Gérer les Adhérents</ui:define>



<ui:define name="headerContent">
<h:form>
	<p:breadCrumb>
		<p:menuitem value="Accueil" action="/index.xhtml" />
		<p:menuitem value="Adhérent" url="#" />
		<p:menuitem value="Recherche" url="#" />
	</p:breadCrumb>
</h:form>	
	<h2 align="center">Rechercher un adhérent</h2>
<br/>
</ui:define>

<ui:define name="content">

<!--Mise en place d'un datatable pour la recherche d'un adherent-->

<h:form id="formTableauAdherent">


<p:outputPanel deferred="true">  
   <!--  
    <h3 align="center"> Recheche : 
    <p:inputText id="adherentRecherche" placeholder="Mots clés" value="#{rechercheBean.motcle}"     update="true">				
				<f:ajax immediate="true"  execute="@this"   listener="#{rechercheBean.tiptapClavier}"  event="keyup" />
    </p:inputText>  <p:commandButton  id="rechercheButton" icon="ui-icon-search" title="recherche"/>
    </h3>  
	-->






  <p:dataTable id="dataTable" var="adh" value="#{adherentPageBean.adherents}" widgetVar="adherentsTable" 
            emptyMessage="Pas d'adhérent avec ce critère" filteredValue="#{adherentPageBean.adherentFiltres}"
            paginator="true" rows="10"  
            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
            rowsPerPageTemplate="5,10,15">  

         <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Recherche :  " />
                <p:inputText id="globalFilter" onkeyup="adherentsTable.filter()" style="width:150px" />
            </p:outputPanel>
        </f:facet>


        <p:column id="FCDColumn"  headerText="Licence FCD" style="width:10%" filterBy="licenceFcd" sortBy="licenceFcd">
            <h:outputText value="#{adh.licenceFcd}" />
        </p:column>
        
        <p:column id="nomColumn" headerText="Nom" footerText="Nom" style="width:30%" filterBy="nom" sortBy="nom">
            <h:outputText value="#{adh.nom}" />
        </p:column>

        <p:column id="prenomColumn" headerText="Prénom" footerText="Prénom" style="width:20%" filterBy="prenom">
            <h:outputText value="#{adh.prenom}" />
        </p:column>

        <p:column id="dateNaissColumn"  headerText="Date naissance" style="width:10%" >
            <h:outputText value="#{adh.dateNaissance}" >  <f:convertDateTime pattern="dd/MM/yyyy" />  </h:outputText>
        </p:column>



        <p:column id="actionColumn" headerText="Action" footerText="Action"  style="width:20%">
           <p:commandButton actionListener="#{adherentPageBean.consulterAdherent(adh)}"  id="adhConsulter" icon="ui-icon-disk" title="Icon Only"/>  
           <p:commandButton actionListener="#{adherentPageBean.modifierAdherent(adh)}"   id="adhModifier"  icon="ui-icon-pencil" title="Modifier #{adh.nom} #{adh.prenom}"/>
          
           <p:commandButton type="button" onclick="PF('dlg').show();"  id="adhDesactiver" icon="ui-icon-trash" title="Désactiver #{adh.nom} #{adh.prenom}"  update=":form "/>
    
    
    	<!-- Mise en place de la dialogue de desactivation de l'adhérent -->
        <p:dialog id="dialog" header="Confirmer la désactivation" widgetVar="dlg" dynamic="true">  
			<h:outputText value="Vous allez désactiver #{adh.licenceFcd} #{adh.nom} #{adh.prenom}" /> 
			    <br/>  <br/>   		  
    		<p:commandButton id="cancelButton" value="Non" oncomplete="PF('dlg').hide();"/>  
    		<p:commandButton id="submitButton" value="Oui" actionListener="#{adherentPageBean.desactiverAdherent(adh)}" update=":formTableauAdherent " oncomplete="PF('dlg').hide();"/>
		</p:dialog>  

			
			

    		
        </p:column>
    


	



    </p:dataTable>
    
  </p:outputPanel>   
</h:form>

</ui:define>



</ui:composition>
